<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/layout :: head"></head>
<body>
	<header th:replace="main/layout :: header"></header>
	<div class="container" id="pantll">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<form th:action="@{/dayschedule/updateScheduleday}"
							th:object="${dayschedule}" method="post">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{schedule}" />
							<H2 class="text-center"
								th:text="${'Horario de ' + fullnameemploy}"></H2>
							<!-- Campos del horario -->
							<div class="form-group row mb-3">
								<label class="col-sm-3 col-form-label">DÃ­a de la Semana</label>
								<div class="col-sm-5 fw-bold">
									<input type="text" th:field="*{dayWeek}" class="form-control"
										readonly />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label fw-bold" style="width: 27.33333333%; max-width: 33.33333333%;">
								Hora de Entrada:</label>
								<div class="col-sm-2">
									<input type="text" th:field="*{entryTime}" class="form-control" th:errorclass="'form-control alert-danger'"/>
									<div class="form-text text-danger" th:if="${#fields.hasErrors('entryTime')}"
										th:errors="*{entryTime}"></div>
								</div>
								
								<label class="col-form-label fw-bold"
									style="width: 25.33333333%; max-width: 33.33333333%;">Hora de Salida:</label>
								<div class="col-sm-2 fw-bold">
									<input type="text" th:field="*{leavWork}" class="form-control" th:errorclass="'form-control alert-danger'"/>
									<div class="form-text text-danger" th:if="${#fields.hasErrors('leavWork')}"
										th:errors="*{leavWork}"></div>
								</div>
							</div>

							<div class="row justify-content-center">
								<div class="col-sm-4 text-center mt-2">
									<input type="submit" value="Guardar Cambios"
										class="btn btn-outline-info" />
								</div>
								<div class="col-sm-4 text-center mt-2">
									<a th:href="@{/peoples/verschedule/{id}(id=${employeeId})}"
										class="btn btn-outline-secondary"> <ion-icon
											name="calendar-outline"></ion-icon> Regresar a horario
									</a>
								</div>
								<div class="col-sm-4 text-center mt-2">
									<a th:href="@{/peoples/listPeople}"
										class="btn btn-outline-success"> <ion-icon
											name="arrow-undo-outline"></ion-icon>Lista de Empleados
									</a>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="main/layout :: footer" class="d-md-none d-lg-block"></footer>
</body>

</html>
